name: Build Shadowsocks-libev RPM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable CRB repository
        run: |
          dnf install -y dnf-plugins-core
          dnf config-manager --set-enabled crb

      - name: Enable EPEL repository
        run: |
          dnf install -y epel-release

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build git wget autoconf automake libtool \
            pkgconfig asciidoc xmlto libev-devel mbedtls-devel libsodium-devel \
            c-ares-devel pcre2-devel systemd-devel make gcc

      - name: Prepare rpmbuild environment
        run: |
          mkdir -p ~/rpmbuild/{SPECS,SOURCES,BUILD,RPMS,SRPMS}
          cp SPECS/shadowsocks-libev.spec ~/rpmbuild/SPECS/
          cp SOURCES/shadowsocks-libev.service ~/rpmbuild/SOURCES/
          cp SOURCES/shadowsocks-libev-3.3.5-fixed.tar.gz ~/rpmbuild/SOURCES/

      - name: Build RPM
        run: |
          cd ~/rpmbuild/SPECS
          rpmbuild -ba shadowsocks-libev.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shadowsocks-libev-rpm
          path: ~/rpmbuild/RPMS/**/*.rpm
